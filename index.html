<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | GitHub user search app</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="logo">devfinder</h1>
      <button class="theme-selector"><span class="theme-selector__text">Dark</span><img class="theme-selector__icon" src="assets/icon-moon.svg"></button>
    </header class='header'>
      <form class='search-bar' action="" class="form">
        <img src="assets/icon-search.svg" alt="" class="search-bar__icon">
        <input type="text" name="text" class="search-bar__input" placeholder="Search GitHub username...">
        <button class="search-bar__btn" type="submit">Search</button>
      </form>
      <div class="result">
        <div class="result__header">
          <img src="" alt="" class="result__avatar">
          <div class="result-wrapper">
            <div class="result__user-name">User name</div>
          <div class="result__user-username">Username</div>
          <div class="result__user-join-date">date</div>
          </div>
        </div>
        <div class="bio">Github user bio</div>
        <div class="user-stats">
          <div class="user-stats__box">
            <h2 class="stats__title">Repos</h2>
            <div class="number repos">10</div>
          </div>
          <div class="user-stats__box">
            <h2 class="stats__title">Followers</h2>
            <div class="number followers">10</div>
          </div>
          <div class="user-stats__box">
            <h2 class="stats__title">Following</h2>
            <div class="number following">10</div>
          </div>
        </div>
        <div class="details">
          <div class="details__box"><img src="assets/icon-location.svg" alt=""><span class="city"></span> </div>
          <div class="details__box"><img src="assets/icon-website.svg" alt=""><span class="website"></span> </div>
          <div class="details__box"><img src="assets/icon-twitter.svg" alt=""><span class="twitter"></span> </div>
          <div class="details__box"><img src="assets/icon-company.svg" alt=""><span class="company"></span> </div>
        </div>
      </div>
    
    
  </main> 
<script src="scripts/app.js"></script>
<script src="scripts/theme-toggler.js"></script>
</body>
</html>
